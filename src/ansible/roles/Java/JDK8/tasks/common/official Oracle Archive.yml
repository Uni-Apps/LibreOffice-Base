- name: Create query directory
  ansible.builtin.file:
    path: "{{language_java}}"
    state: directory

- name: Download file with custom HTTP headers
  ansible.builtin.get_url:
    url: "{{download_url}}"
    dest: "{{language_java}}"
    headers:
      Cookie: oraclelicense=accept-securebackup-cookie

